<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十七：零基础JavaScript编码（五）</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="wrap">
    <fieldset id="form-gra">
        <legend>请选择日期粒度及城市：</legend>
            <form action="post">
                <label>
                    日
                    <input name="gra-time" value="day" type="radio" checked="checked">
                </label>
                <label>
                    周
                    <input name="gra-time" value="week" type="radio">
                </label>
                <label>
                    月
                    <input name="gra-time" value="month" type="radio">
                </label>
            </form>
            <select id="city-select">
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
                <option>成都</option>
                <option>西安</option>
                <option>福州</option>
                <option>厦门</option>
                <option>沈阳</option>
            </select>
    </fieldset>
    <div class="aqi-chart-wrap">
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
